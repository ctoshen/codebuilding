version: 0.2

phases:
  build:
    commands:
      - echo Entered the build phase...
      - sudo apt-get clean && rm -rf /var/lib/apt/lists/*
      - sudo apt-get update
      - sudo pip install awscli --upgrade --user
      - aws codebuild start-build --project-name gradle --source-type-override S3 --source-location-override $CODEBUILD_RESOLVED_SOURCE_VERSION
