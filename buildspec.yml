version: 0.2

phases:
  build:
    commands:
      - echo Entered the build phase...
      - sudo apt-get clean && rm -rf /var/lib/apt/lists/*
      - sudo apt-get update 
      - sudo pip install awscli --upgrade --user
      - echo $CODEBUILD_SOURCE_REPO_URL
      - sc=$CODEBUILD_SOURCE_REPO_URL
      - aws codebuild start-build --project-name S3source --source-location-override $sc
